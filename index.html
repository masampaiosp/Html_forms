<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    /
  </head>
  <body>
    <section id="top">
      <img
        src="exploring.png"
        alt="logotipo"
        style="width: 400px; height: 300px"
      />
    </section>
    <h1>Let's exploring - complete the form!</h1>
    <form action="./story.html" method="GET">
      <label for="animal1">Animal 1:</label>
      <input type="text" id="animal1" name="animal1" required /><br />
      <label for="color1">Color 1:</label>
      <input type="text" id="color1" name="color1" required /><br />
      <label for="element1">Element 1</label>
      <input type="text" id="element1" name="element1" required /><br />
      <label for="animal2">Animal 2:</label>
      <input type="text" id="animal2" name="animal2" required /><br />
      <label for="greeting">Greeting:</label>
      <input type="text" id="greeting" name="greeting" required /><br />
      <label for="number">Number:</label>
      <input type="number" id="number" name="number" required /><br />
      <br />
      <label for="how">I Prefer To:</label>
      <select id="how">
        <option value="flew">Fly</option>
        <option value="Climbedup">Climb</option>
        <option value="Walked">Walk</option>
      </select>
      <br />
      <br />

      <label for="MeaningfulMessage">Meaningful Message:</label> <br />
      <textarea
        id="MeaningfulMessage"
        name="MeaningfulMessage"
        rows="4"
        cols="50"
      ></textarea>
      <br />
      <input type="submit" value="Form my story" onclick="getData()" />
    </form>
    <script>
      function getData() {
        //gettting the values
        let animal1 = document.getElementById("animal1").value;
        let animal2 = document.getElementById("animal2").value;
        let color1 = document.getElementById("color1").value;
        let element1 = document.getElementById("element1").value;
        let greeting = document.getElementById("greeting").value;
        let how = document.getElementById("how").value;
        let message = document.getElementById("MeaningfulMessage").value;
        let number = document.getElementById("number").value;
        //saving the values in local storage
        localStorage.setItem("firstAnimal", animal1);
        localStorage.setItem("secondAnimal", animal2);
        localStorage.setItem("colorOne", color1);
        localStorage.setItem("elementOne", element1);
        localStorage.setItem("howTo", how);
        localStorage.setItem("message", message);
        localStorage.setItem("greeting", greeting);
        localStorage.setItem("numberOfTimes", number);
      }
    </script>
  </body>
</html>
